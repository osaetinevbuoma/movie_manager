<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Movie Category</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <div class="col-2"></div>

        <div class="col align-self-center">
            <h1>Add Movie Category</h1>

            <div th:if="${flashSuccess}">
                <div th:replace="fragments/alert :: alert(type='success', message=${flashSuccess})"></div>
            </div>

            <form th:method="post" th:action="@{/categories/create}" th:object="${category}">
                <div class="form-group">
                    <label th:for="'type'">Movie Category</label>
                    <input type="text" th:id="'type'" th:class="'form-control'"
                           th:placeholder="'Movie Category'" th:field="*{type}" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                <a th:href="@{/categories}" th:class="'btn btn-link'">Cancel</a>
            </form>
        </div>

        <div class="col-2"></div>
    </div>
</body>
</html>
